<h1 id="toc_id_6" class="block_14">2 了解是投资的基础</h1>
	<h2 id="id_Toc375387025" class="block_1">2.1导读</h2>
	<p class="block_2">亲爱的小伙伴们，伟大的毛爷爷曾经说过：一切不以结婚为目的的谈恋爱都是耍流氓！ 另外有一句话你们肯定没听过：一切不以了解为基础的投资都是耍流氓！为什么大家换个手机的时候一定要先搞清楚各种手机的型号、屏幕分辨率、相机像素、内存等等各种功能，然后再货比三家，可是花几万甚至更多钱买股票的时候却连自己买的公司是做什么生意的都不关心一下呢？难道大家在股市上一秒钟变土豪么？</p>
	<p class="block_2">读完这一章，你一定要把这句话深深的刻在脑子里：投资的基础是了解，是了解！</p>

<p class="block_14">6 投资的路才刚刚开始</p>
	<p id="id_Toc375387056" class="block_1">6.1导读</p>
	<p class="block_53">大雄和英才的年报学习之旅已经进行到尾声啦，学完了三表，巴菲特还会教他们什么呢？想知道为什么巴菲特为什么会爽快地答应小叮当成为大雄的老师吗？大雄和英才会怎样继续接下来的股票投资之路呢？在这一章，所有的谜底都将一一揭晓。</p>
	<p class="block_54">在这一章，你将学到该如何将前面所学的三张表进行综合分析，了解公司经营的全面情况；你将看到大雄全家总动员一起分析公司的温馨场面；最最重要的当然是巴菲特和小叮当背后的故事，热爱八卦的读者们千万别错过呀！</p>
	<p class="block_54">想要投资成功，没有捷径可走，这条路虽然很漫长，但是不断的学习、实践和分享会给付出过的人带来可观的回报，让我们一起上路吧！</p>

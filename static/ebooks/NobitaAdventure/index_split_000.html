	<h1 id="id_Toc375387017" class="block_"><b class="calibre1">1<span class="calibre2">  </span></b><b class="calibre1">认识一个好老师</b></h1>
	<h2 id="id_Toc375387018" class="block_1">1.1导读</h2>
	<p class="block_2">亲爱的小伙伴们，大雄股市历险记第一章新鲜出炉啦，本章包括五个小节，讲述了大雄为何萌发学习股票投资的念头，可是这个念头差点被曾经投资失败的爸爸妈妈扼杀在摇篮里。幸好神通广大的小叮当支持大雄，为大雄找了一个神秘的老师。大雄从神秘的老师那里了解了关于股票的基本概念，明白了买股票其实就是买入公司的一部分，还知道了为什么股票会上涨。老师还告诉大雄：其实买股票很简单，拿出我们在双十一买打折商品的一半精神，就可以找到又便宜又好的打折股票！</p>
	<p class="block_3"> </p>
	<p class="block_2">读完这一章的小伙伴，明白了股票的本质后，妈妈再也不用担心你会把自己辛辛苦苦积攒下来的存款盲目地用于买股票啦！</p>

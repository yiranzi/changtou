<h1 id="toc_id_26" class="block_14">5 钱从哪儿来，又到哪去</h1>
	<h2 id="id_Toc375387050" class="block_5">5.1导读</h2>
	<p class="block_48">大雄和英才的三表学习终于进入了最后的三分之一啦，新鲜出炉的现金流量表正在等着他们呢。</p>
	<p class="block_48">想知道巴菲特怎么用一道数学题让大雄和英才明白了现金流量表的原理么？想知道为什么很多企业家都认为现金流是企业发展的血液么？想知道现金流量表里隐藏着企业发展的什么秘密么？那就赶紧翻开接下来这一章，你将会学习到对分析公司非常有帮助的知识：</p>
	<p class="block_48">1.现金流量表究竟指的是什么？</p>
	<p class="block_48">2.企业的现金在一个财务年度内是如何变化的，从哪里来，到哪里去？</p>
	<p class="block_48">3.为什么稳定的现金流对企业的生存发展起着决定性的作用？</p>
	<p class="block_48">看完这一章，保证你以后翻开企业的年报，绝对不会再有看天书的感觉啦！</p>

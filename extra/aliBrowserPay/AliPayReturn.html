<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转中</title>
</head>
<body>

    <script>
//      window.alert('AliBrowserPay')
    /**
     * 从url中获取参数列表
     * @param paramName 参数名称
     */
    function GetQueryString(paramName,url) {
      var paramsStr = url ? url.split('?')[1].split('#')[0] : window.location.search.substr(1)
      var paramsArr = paramsStr.split('&')
      var params = {}
      for (var i = 0, length = paramsArr.length; i < length; i++) {
        params[paramsArr[i].split('=')[0]] = paramsArr[i].split('=')[1]
      }
      return params[paramName] || null
    }

    var status = GetQueryString('trade_status');

    if(status === 'TRADE_FINISHED' || status === 'TRADE_SUCCESS'){
      window.localStorage.setItem('ali-browser-pay-state', 'success') // 缓存支付成功标识 供订单页调用
      location.href =  window.localStorage.getItem('ali-browser-pay-return-url')
      window.localStorage.removeItem('ali-browser-pay-return-url')
    }

    </script>

</body>
</html>
